<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в RAYGAME</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Дополнительные стили для страницы входа */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(109, 40, 217, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.15) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
        }
        
        @keyframes gradientMove {
            0%, 100% { transform: rotate(0deg); }
            33% { transform: rotate(120deg); }
            66% { transform: rotate(240deg); }
        }
        
        .login-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .logo-icon-large {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.25rem;
        }
        
        .form-input.login-input {
            padding-left: 3.5rem;
            font-size: 1rem;
            height: 55px;
        }
        
        .form-input.login-input:focus + .input-icon {
            color: var(--primary);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .forgot-password {
            color: var(--primary-light);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            color: var(--secondary);
        }
        
        .login-button {
            width: 100%;
            height: 55px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .login-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
        }
        
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .login-divider span {
            padding: 0 1.5rem;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .social-btn.google:hover {
            background: #DB4437;
            border-color: #DB4437;
        }
        
        .social-btn.facebook:hover {
            background: #4267B2;
            border-color: #4267B2;
        }
        
        .social-btn.telegram:hover {
            background: #0088cc;
            border-color: #0088cc;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .register-link {
            color: var(--primary-light);
            font-weight: 600;
            transition: var(--transition);
        }
        
        .register-link:hover {
            color: var(--secondary);
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            transition: var(--transition);
        }
        
        .back-home:hover {
            color: var(--text-primary);
        }
        
        /* Анимации */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating-element {
            position: absolute;
            z-index: 0;
            opacity: 0.5;
        }
        
        .float-1 {
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }
        
        .float-2 {
            bottom: 20%;
            right: 10%;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .float-3 {
            top: 40%;
            right: 20%;
            animation: float 10s ease-in-out infinite;
        }
        
        /* Мобильная версия */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.75rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="floating-element float-1">
        <div style="width: 100px; height: 100px; background: radial-gradient(circle, var(--primary) 0%, transparent 70%); border-radius: 50%;"></div>
    </div>
    
    <div class="floating-element float-2">
        <div style="width: 150px; height: 150px; background: radial-gradient(circle, var(--secondary) 0%, transparent 70%); border-radius: 50%;"></div>
    </div>
    
    <div class="floating-element float-3">
        <div style="width: 80px; height: 80px; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); border-radius: 50%;"></div>
    </div>
    
    <!-- Основной контент -->
    <div class="login-page">
        <div class="login-container">
            <!-- Шапка -->
            <div class="login-header">
                <div class="login-logo">
                    <div class="logo-icon-large">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h1 class="login-title">RAYGAME</h1>
                </div>
                <p class="login-subtitle">Войдите в свою игровую вселенную</p>
            </div>
            
            <!-- Форма входа -->
            <form class="login-form" id="loginForm">
                <!-- Поле логина -->
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" 
                           class="form-input login-input" 
                           id="username" 
                           placeholder="Логин или Email" 
                           required
                           autocomplete="username">
                </div>
                
                <!-- Поле пароля -->
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" 
                           class="form-input login-input" 
                           id="password" 
                           placeholder="Пароль" 
                           required
                           autocomplete="current-password">
                </div>
                
                <!-- Запомнить меня и забыли пароль -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        Забыли пароль?
                    </a>
                </div>
                
                <!-- Кнопка входа -->
                <button type="submit" class="btn btn-primary login-button" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Войти в аккаунт</span>
                </button>
            </form>
            
            <!-- Разделитель -->
            <div class="login-divider">
                <span>Или войдите через</span>
            </div>
            
            <!-- Социальные кнопки -->
            <div class="social-login">
                <button type="button" class="social-btn google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn facebook" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn telegram" onclick="loginWithTelegram()">
                    <i class="fab fa-telegram"></i>
                </button>
            </div>
            
            <!-- Ссылка на регистрацию -->
            <div class="login-footer">
                <p>Еще нет аккаунта? 
                    <a href="register.html" class="register-link">Зарегистрироваться</a>
                </p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Вернуться на главную
                </a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Валидация
            if (!username || !password) {
                showNotification('Заполните все поля', 'error');
                return;
            }
            
            // Показать лоадер
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
            loginBtn.disabled = true;
            
            try {
                // Демо-авторизация (в реальном проекте здесь будет запрос к API)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Сохраняем данные если выбрано "запомнить меня"
                if (rememberMe) {
                    localStorage.setItem('raygame_remember_username', username);
                }
                
                // Сохраняем токен
                localStorage.setItem('raygame_token', 'demo-token-' + Date.now());
                localStorage.setItem('raygame_user', JSON.stringify({
                    id: 1,
                    username: username,
                    balance: 1000
                }));
                
                showNotification('Успешный вход!', 'success');
                
                // Редирект на главную
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showNotification('Ошибка входа. Проверьте данные.', 'error');
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });
        
        // Восстановить сохраненный логин если есть
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('raygame_remember_username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });
        
        // Функция уведомлений
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                </div>
                <div>${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Социальные логины
        function loginWithGoogle() {
            showNotification('Вход через Google в разработке', 'info');
        }
        
        function loginWithFacebook() {
            showNotification('Вход через Facebook в разработке', 'info');
        }
        
        function loginWithTelegram() {
            showNotification('Вход через Telegram в разработке', 'info');
        }
        
        // Забыли пароль
        function showForgotPassword() {
            const email = prompt('Введите ваш email для восстановления пароля:');
            if (email) {
                showNotification('Инструкции отправлены на ' + email, 'success');
            }
        }
    </script>
</body>
</html>
