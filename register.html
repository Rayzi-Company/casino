<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в RAYGAME</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Стили для регистрации */
        .register-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }
        
        .register-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 70%, rgba(245, 158, 11, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(14, 165, 233, 0.15) 0%, transparent 50%);
        }
        
        .register-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .register-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .register-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem;
        }
        
        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.25rem;
        }
        
        .form-input.register-input {
            padding-left: 3.5rem;
            font-size: 1rem;
            height: 55px;
            width: 100%;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }
        
        .strength-meter {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: var(--radius-full);
            transition: width 0.3s ease;
        }
        
        .strength-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .terms-agreement input[type="checkbox"] {
            margin-top: 0.25rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .terms-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .terms-link {
            color: var(--primary-light);
            text-decoration: underline;
            transition: var(--transition);
        }
        
        .terms-link:hover {
            color: var(--secondary);
        }
        
        .register-button {
            width: 100%;
            height: 55px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .bonus-badge {
            background: var(--gradient-accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
            animation: pulse 2s infinite;
        }
        
        .register-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
        }
        
        .register-divider::before,
        .register-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .register-divider span {
            padding: 0 1.5rem;
            font-size: 0.9rem;
        }
        
        .quick-register {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .quick-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            height: 50px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .quick-btn.telegram:hover {
            background: #0088cc;
            border-color: #0088cc;
        }
        
        .quick-btn.google:hover {
            background: #DB4437;
            border-color: #DB4437;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-link {
            color: var(--primary-light);
            font-weight: 600;
            transition: var(--transition);
        }
        
        .login-link:hover {
            color: var(--secondary);
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            transition: var(--transition);
        }
        
        .back-home:hover {
            color: var(--text-primary);
        }
        
        /* Стили для шагов регистрации */
        .steps-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .steps-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }
        
        .step.active .step-number {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }
        
        .step.completed .step-number {
            background: var(--success);
            color: white;
        }
        
        .step-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .step.active .step-label {
            color: var(--primary-light);
            font-weight: 600;
        }
        
        /* Анимированные элементы */
        .floating-shapes {
            position: absolute;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: floatShape 15s infinite linear;
        }
        
        .shape-1 {
            width: 120px;
            height: 120px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 80px;
            height: 80px;
            background: var(--secondary);
            bottom: 20%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .shape-3 {
            width: 60px;
            height: 60px;
            background: var(--accent);
            top: 40%;
            right: 15%;
            animation-delay: 10s;
        }
        
        @keyframes floatShape {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(20px) rotate(270deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .register-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .register-title {
                font-size: 2rem;
            }
            
            .quick-register {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem;
            }
            
            .register-title {
                font-size: 1.75rem;
            }
            
            .steps-indicator {
                flex-direction: column;
                gap: 1.5rem;
                align-items: flex-start;
            }
            
            .steps-indicator::before {
                display: none;
            }
            
            .step {
                flex-direction: row;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированные фигуры -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <!-- Основной контент -->
    <div class="register-page">
        <div class="register-container">
            <!-- Шапка -->
            <div class="register-header">
                <h1 class="register-title">Создание аккаунта</h1>
                <p class="register-subtitle">Присоединяйтесь к игровому сообществу RAYGAME</p>
            </div>
            
            <!-- Шаги регистрации -->
            <div class="steps-indicator">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-label">Данные</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-label">Подтверждение</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Готово</div>
                </div>
            </div>
            
            <!-- Бонус за регистрацию -->
            <div class="bonus-badge">
                <i class="fas fa-gift"></i>
                <span>+$10 бонус за регистрацию!</span>
            </div>
            
            <!-- Форма регистрации -->
            <form class="register-form" id="registerForm">
                <!-- Имя и Фамилия -->
                <div class="form-row">
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               class="form-input register-input" 
                               id="firstName" 
                               placeholder="Имя"
                               required>
                    </div>
                    
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               class="form-input register-input" 
                               id="lastName" 
                               placeholder="Фамилия"
                               required>
                    </div>
                </div>
                
                <!-- Логин -->
                <div class="input-with-icon">
                    <i class="fas fa-at input-icon"></i>
                    <input type="text" 
                           class="form-input register-input" 
                           id="username" 
                           placeholder="Логин"
                           required
                           oninput="checkUsername()">
                </div>
                
                <!-- Email -->
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" 
                           class="form-input register-input" 
                           id="email" 
                           placeholder="Email"
                           required
                           oninput="validateEmail()">
                </div>
                
                <!-- Пароль -->
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" 
                           class="form-input register-input" 
                           id="password" 
                           placeholder="Пароль"
                           required
                           oninput="checkPasswordStrength()">
                </div>
                
                <!-- Индикатор сложности пароля -->
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-meter">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Сложность пароля</div>
                </div>
                
                <!-- Подтверждение пароля -->
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" 
                           class="form-input register-input" 
                           id="confirmPassword" 
                           placeholder="Подтвердите пароль"
                           required
                           oninput="checkPasswordsMatch()">
                </div>
                
                <!-- Соглашение -->
                <div class="terms-agreement">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" class="terms-text">
                        Я согласен с 
                        <a href="#" class="terms-link" onclick="showTerms()">Условиями использования</a> 
                        и 
                        <a href="#" class="terms-link" onclick="showPrivacy()">Политикой конфиденциальности</a>
                    </label>
                </div>
                
                <!-- Кнопка регистрации -->
                <button type="submit" class="btn btn-primary register-button" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>Создать аккаунт</span>
                </button>
            </form>
            
            <!-- Разделитель -->
            <div class="register-divider">
                <span>Быстрая регистрация</span>
            </div>
            
            <!-- Быстрая регистрация -->
            <div class="quick-register">
                <button type="button" class="quick-btn telegram" onclick="registerWithTelegram()">
                    <i class="fab fa-telegram"></i>
                    Telegram
                </button>
                <button type="button" class="quick-btn google" onclick="registerWithGoogle()">
                    <i class="fab fa-google"></i>
                    Google
                </button>
            </div>
            
            <!-- Ссылка на вход -->
            <div class="register-footer">
                <p>Уже есть аккаунт? 
                    <a href="login.html" class="login-link">Войти</a>
                </p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Вернуться на главную
                </a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Валидация формы
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        
        // Проверка имени пользователя
        function checkUsername() {
            const username = document.getElementById('username').value;
            const usernamePattern = /^[a-zA-Z0-9_]{3,20}$/;
            
            if (!usernamePattern.test(username)) {
                showFieldError('username', 'Логин должен содержать 3-20 символов (буквы, цифры, _)');
                return false;
            }
            
            clearFieldError('username');
            return true;
        }
        
        // Валидация email
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                showFieldError('email', 'Введите корректный email');
                return false;
            }
            
            clearFieldError('email');
            return true;
        }
        
        // Проверка сложности пароля
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (!password) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let strength = 0;
            let text = 'Слабый';
            let color = '#ef4444';
            
            // Проверка длины
            if (password.length >= 8) strength += 25;
            // Проверка на наличие цифр
            if (/\d/.test(password)) strength += 25;
            // Проверка на наличие букв в разных регистрах
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            
            // Определяем уровень сложности
            if (strength >= 75) {
                text = 'Отличный';
                color = '#10b981';
            } else if (strength >= 50) {
                text = 'Хороший';
                color = '#f59e0b';
            } else {
                text = 'Слабый';
